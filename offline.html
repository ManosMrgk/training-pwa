<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <title>Offline - BRILS GYM</title>
    <style>
      /* Background and text colors from the dark theme */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #0f1317; /* dark theme background */
        color: #e5e7eb; /* dark theme primary text color */
        text-align: center;
      }

      .message {
        max-width: 400px;
      }

      h1 {
        font-size: 3rem;
        color: #eab308; /* dark theme accent color */
        margin-bottom: 16px;
      }

      p {
        font-size: 1.25rem;
        color: #9ca3af; /* dark theme secondary text color */
      }

      /* Style the button or link (if any) */
      a {
        display: inline-block;
        margin-top: 24px;
        padding: 12px 24px;
        background-color: #eab308; /* dark theme accent color */
        color: #111827; /* dark text for button */
        text-decoration: none;
        font-weight: 600;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #fbbf24; /* dark theme info color */
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>No Connection</h1>
      <p>It looks like you're offline. Please check your connection and try again.</p>
      <a href="/">Go back to the home page</a>
    </div>
  </body>
</html>
